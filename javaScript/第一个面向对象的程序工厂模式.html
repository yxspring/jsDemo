<script>
function createPerson(name,qq){
		var obj=new Object();
			obj.name=name;
			obj.qq=qq;
			obj.showName=function(){
				alert("我的名字是 "+this.name);
			};
			obj.showQQ=function(){
				alert("我的QQ号是 "+this.qq);
			};
			return obj;
	}
	var obj=createPerson('yxspring','3301068083');
	obj.showName();
	obj.showQQ();
	var obj2=createPerson('zyxs','909098989');
	obj2.showName();
	obj2.showQQ();
	alert(obj.showQQ==obj2.showQQ)//false
</script>
